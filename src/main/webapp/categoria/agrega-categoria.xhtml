<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Nombre" for="nombre" />
            <h:inputText id="nombre" value="#{agregarCategoria.categoria.nombre}" required="true" 
                                     requiredMessage="Ingresa la categoria" class="form-control" />
            <h:commandLink action="#{agregarCategoria.guardarCategoria()}" class="btn btn-success" >
                        <i class="fa fa-edit"></i> Guardar
            </h:commandLink>
 
        </h:form>
         
    </h:body>
</html>
