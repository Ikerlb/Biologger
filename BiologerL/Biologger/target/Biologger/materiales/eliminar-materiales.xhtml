<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Eliminar materiales</title>
    </h:head>
    <h:body>
        <h1>Eliminar materiales</h1>
        <p:messages autoUpdate="true" showDetail="true" />
        
        <h:form>
            <h3>Agregar material</h3>
            Nombre: <br />
            <h:inputText value="#{elimMat.material.nombre}"
                         required="true" /><br />
            Descripcion: <br />
            <h:inputText value="#{elimMat.material.descripcion}"
                         required="true" /><br />
            <h:commandButton action="#{elimMat.crearMateriales()}" value="Agregar Material" />
        </h:form>
        <h:form >
        <h:dataTable var="material" value="#{elimMat.materiales}" >
            <h:column>
                <f:facet name="header">#Id</f:facet>
                <h:outputText value="#{material.idmaterial}" />
            </h:column>
            <h:column>
                <f:facet name="header">Material</f:facet>
                <h:outputText value="#{material.nombre}" />
            </h:column>
            <h:column>
                <f:facet name="header">Descripci√≥n</f:facet>
                <h:outputText value="#{material.descripcion}" />
            </h:column>
            <h:column>
                <h:commandButton value="Eliminar" action="#{elimMat.eliminarMateriales(material)}"/>
            </h:column>
        </h:dataTable>
            </h:form>
    </h:body>
</html>
