<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <!--<h:head>
        <title>Agregar Material</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>-->
    <h:body>
        <ui:composition template="./../../WEB-INF/plantillas/system/page-admin.xhtml">
            <ui:param name="tituloDePagina" value="Agregar material"/>
            <ui:define name="content">
                <link rel="stylesheet" type="text/css" href="#{request.contextPath}/faces/resources/css/material.css" />
                <script src="https://cdn.ckeditor.com/4.11.1/standard/ckeditor.js"></script>
                <h1 class="text-secondary pb-2 mb-3 border-bottom">
                    #{tituloDePagina}
                </h1>
                <h:form id="forma" enctype="multipart/form-data">
                    <div>
                        <h:outputLabel for="nombre" value="Nombre:" />
                        <h:inputText value="#{agregaMat.material.nombre}" id="nombre"
                                required="true" class="form-control mb-3"/>
                    </div>
                    <div>
                        <h:outputLabel for="descripcion" value="Descripcion:" />
                        <pe:ckEditor value="#{agregaMat.material.descripcion}" id="descripcion" required="true" width="100%"
                             />
                    </div>
                    <div>
                        <h:outputLabel for="foto" value="Foto:" />
                        <p:fileUpload id="foto" fileUploadListener="#{agregaMat.upload}" auto="true" update="refreshMe"/>
                        <p:graphicImage id="refreshMe" value="#{agregaMat.image}" />
                    </div>
                    <div class="mb-3">
                        <h:outputLabel for="categorias" value="Categorias:" />
                        <p:selectCheckboxMenu id="categorias" value="#{agregaMat.categoriasSeleccionadas}" label="Categorias" multiple="true"
                                            appendTo="@this" panelStyleClass="bg-light" filter="false">
                            <f:selectItems value="#{agregaMat.categorias}" var="cat" itemLabel="#{cat.nombre}" itemValue="#{cat.id}" class="categorias-item"/>
                        </p:selectCheckboxMenu>
                    </div>

                    <p:commandLink action="#{agregaMat.crearMateriales()}" styleClass="btn btn-primary" update="@form">     
                        <i class="fa fa-save"></i> Guardar material
                    </p:commandLink>
             
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
