<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ver Materiales</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="./../../WEB-INF/plantillas/system/page-admin.xhtml">
            <ui:param name="tituloDePagina" value="Lista de Materiales"/>
            <ui:define name="content">
                <h1 class="text-secondary pb-2 mb-3 border-bottom">
                    #{tituloDePagina}
                </h1>
                <p>
                    <h:link class="btn btn-outline-success" outcome="agregar.xhtml"> 
                        <i class="fa fa-plus"></i> Agregar nuevo material
                    </h:link>
                </p>
                
                <h:form id="form">
                    <p:dataGrid var="material" value="#{mats.materiales}" columns="4" layout="grid"
                        rows="12" paginator="true" id="cars"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">

                        <f:facet name="header">
                            Materiales
                        </f:facet>

                        <p:panel header="#{material.id}">
                            <h:panelGrid columns="1">
                                <h:graphicImage class="rounded mr-3" height="50px" url="#{material.foto}" />
                                <!--<p:graphicImage name="demo/images/car/#{car.brand}.gif"/> -->

                                <h:outputText value="#{material.nombre}" />
                                
                                <h:outputText value="#{trimString.resumen(material.descripcion,140)}"/>
                                <!--<p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">
                                    <h:outputText styleClass="pi pi-search" style="margin:0 auto;"/>
                                    <f:setPropertyActionListener value="#{car}" target="#{dataGridView.selectedCar}" />
                                </p:commandLink>-->
                                <h:commandLink action="#{carrito.agregarAlCarrito(material)}" 
                                               value="Agregar al carrito" class="btn btn-primary btn-sm" 
                                               rendered="#{not carrito.seleccionado(material)}" />
                                <h:commandLink action="#{carrito.eliminarDelCarrito(material)}" 
                                               value="Eliminar del carrito" class="btn btn-danger btn-sm" 
                                               rendered="#{carrito.seleccionado(material)}" />
                            </h:panelGrid>
                        </p:panel>

                    </p:dataGrid>
                    
                </h:form>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
