<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ver Materiales</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="./../../WEB-INF/plantillas/system/page-admin.xhtml">
            <ui:param name="tituloDePagina" value="Lista de Materiales"/>
            <ui:define name="content">
                <h1 class="text-secondary pb-2 mb-3 border-bottom">
                    #{tituloDePagina}
                </h1>
                <p>
                    <h:link class="btn btn-outline-success" outcome="agregar.xhtml"> 
                        <i class="fa fa-plus"></i> Agregar nuevo material
                    </h:link>
                </p>
                
                <h:form id="form">
                    <p:dataGrid var="material" value="#{mats.materiales}" columns="4" layout="grid"
                        rows="12" paginator="true" id="materiales"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">

                        <f:facet name="header">
                            Materiales
                        </f:facet>
                        
                        <span id="options#{material.id}" class="collapse btn-group shadow" 
                              style="position:relative;z-index:1000; ">
                            <h:link outcome="editar.xhtml" class="btn btn-dark btn-sm">
                                <i class="fa fa-edit"></i> Editar
                                <f:param name="id" value="#{material.id}"/>
                            </h:link>
                            <h:link outcome="eliminar.xhtml" class="btn btn-danger btn-sm">
                                <i class="fa fa-eraser"></i> Eliminar
                                <f:param name="id" value="#{material.id}"/>
                            </h:link>
                        </span>
                        
                        <p:panel style="text-align:center;height:450px">
                            <f:facet name="header">
                                <a class="mr-1"
                                    href="#options#{material.id}" 
                                    data-toggle="collapse" 
                                    aria-expanded="false" 
                                    aria-controls="collapse#{material.id}">
                                    #{trimString.resumen(material.nombre,8)}
                                </a>
                            </f:facet>
                            
                            <h:panelGrid columns="1" style="width:100%">                                
                                <h:graphicImage class="rounded mr-3" height="50px" url="#{material.foto}" />

                                <h:outputText value="#{trimString.resumen(material.descripcion,140)}"/>
                                <!--<p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">
                                    <h:outputText styleClass="pi pi-search" style="margin:0 auto;"/>
                                    <f:setPropertyActionListener value="#{car}" target="#{dataGridView.selectedCar}" />
                                </p:commandLink>-->
                            </h:panelGrid>
                            
                        </p:panel>

                    </p:dataGrid>
                    <script>
                        $(function(){
                            $('.arrow').click(function(){
                                if ($(this).hasClass('fa-angle-down')) {
                                    $(this).removeClass('fa-angle-down')
                                           .addClass('fa-angle-right');
                                } else if ($(this).hasClass('fa-angle-right')) {
                                    $(this).removeClass('fa-angle-right')
                                           .addClass('fa-angle-down');
                                }
                            });
                        });
                    </script>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
