<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ver Materiales</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="./../../WEB-INF/plantillas/system/page-admin.xhtml">
            <ui:param name="tituloDePagina" value="Lista de Materiales"/>
            <ui:define name="content">
                <h1 class="text-secondary pb-2 mb-3 border-bottom">
                    #{tituloDePagina}
                </h1>
                <p>
                    <h:link class="btn btn-outline-success" outcome="agregar.xhtml"> 
                        <i class="fa fa-plus"></i> Agregar nuevo material
                    </h:link>
                </p>
                <h:form >

                    <p:dataTable var="material" value="#{mats.materiales}">
                        <p:column headerText="Id">
                            <h:outputText value="#{material.id}"/>
                        </p:column>
                        <p:column headerText="Material">
                            <h:outputText value="#{material.nombre}" />
                        </p:column>
                        <p:column headerText="Descripcion">
                            <h:outputText value="#{material.descripcion}" />
                        </p:column>
                        <p:column headerText="Estado">
                            <h:outputText value="#{material.estado}" />
                        </p:column>
                        <p:column headerText="Foto">
                            <h:outputText value="#{material.foto}" />
                        </p:column>
                        <p:column headerText="Categorias">
                            <table>
                                <ui:repeat value="#{material.rmcList}" var="rmc" >
                                    <tr><td>#{rmc.categoria.nombre}</td></tr>
                                </ui:repeat>
                            </table>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Eliminar" action="#{mats.eliminarMateriales(material)}" update="@form">
                                <!--<p:confirm header="Confirmation" message="¿Estás seguro que deseas eliminar este material?" icon="ui-icon-alert" />-->
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
