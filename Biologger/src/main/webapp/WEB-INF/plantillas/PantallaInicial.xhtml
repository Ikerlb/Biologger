<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>#{ tituloDePagina } | Biologger</title>
        <h:outputStylesheet library="webjars" name="bootstrap/4.1.3/css/bootstrap.min-jsf.css" />
        <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
        <link rel="stylesheet" href="../resources/css/login.css" />
        <link href="//fonts.googleapis.com/css?family=Righteous" rel="stylesheet" />
        <style>
            .login{
                background-image: url('#{backgroundUrl}');
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </h:head>

    <h:body class="bg-info login d-flex justify-content-center align-items-stretch">
        <div class="panel-forms w-100 align-self-center bg-light border-info p-4 rounded shadow-lg mt-5 mb-5 mx-3 mx-md-0">
            <img class="mx-auto d-block"  height="100px" width="100px" src="../resources/assets/images/brand/logo.png" alt="Login" />
            <h2 class="biologger-title text-center mb-4"><span class="text-secondary">Bi√≥</span>logger</h2>
            <p:messages id="panelFM" autoUpdate="true" showDetail="true" showSummary="false" closable="true" showIcon="false" style="overflow-wrap: break-word;" />
            <ui:insert name="contenido" />
        </div>
        <!-- load js at bottom for faster loading-->
    <h:outputScript library="webjars" name="jquery/3.3.1-1/jquery.min.js"/>
    <h:outputScript library="webjars" name="bootstrap/4.1.3/js/bootstrap.min.js" />
    <h:outputScript name="js/file-input.js" />
    </h:body>

</html>
